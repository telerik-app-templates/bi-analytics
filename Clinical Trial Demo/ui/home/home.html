<div data-role="view"
     id="homeView"
     data-title="Executive Studies Dashboard"
     data-layout="main"
     data-model="ctd.home.viewModel"
     data-init="ctd.home.viewModel.init"
     data-show="ctd.home.viewModel.show">

    <header data-role="header">
        <div data-role="navbar">
            <span>Executive Studies Dashboard</span>
            <input id="study-filter-switch" type="checkbox" 
                data-role="switch" checked="checked" data-on-label="PRT" 
                data-off-label="ALL" data-align="right" 
                data-change="ctd.home.viewModel.toggleFilter" />
        </div>
    </header>

    <div id="studies-grid"></div>
</div>
